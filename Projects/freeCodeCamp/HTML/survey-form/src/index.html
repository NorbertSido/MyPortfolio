<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styles.css">
    <link href="../data/database.php">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Workout habits</h1>
        <p id="description">Thank you, if you fill this questionnaire!</p>
      </header>
      <body>
        <form action="database.php" method="post" id="survey-form">

          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="email-label" placeholder="Enter your email" required>

          <label for="age" id="number-label">Age (optional)</label>
          <input type="number" id="number" name="age" min="15" max="100" placeholder="Enter your age">

          <label for="dropdown" id="dropdown-label">Who did you train with? </label>
                  <select name="dropdown" id="dropdown">
                      <option value="">Select</option>
                      <option value="1">In a group</option>
                      <option value="2">With a friend/girlfriend</option>
                      <option value="2">Alone</option>
                  </select>

          <fieldset id="where">
                <legend>Where do you train?</legend>
                <input type="radio" value="gym" id="gym" name="whereTrain"><label for="gym">Gym</label>
                <input type="radio" value="home" id="home" name="whereTrain"><label for="home">Home</label>
                <input type="radio" value="outside" id="outside" name="whereTrain"><label for="outside">Outside</label>
          </fieldset>

          <label id="times">How many times workout per week?</label>
              <select name="trainTime" id="trainTime">
                  <option value="">Select times</option>
                  <option value="1">Everyday</option>
                  <option value="2">Four times per week</option>
                  <option value="3">Three times per week</option>
                  <option value="4">Twice per week</option>
                  <option value="5">Once per week</option>
              </select>

          <fieldset id="tries">
            <legend>What workouts have you tried?</legend>
                <input type="checkbox" value="gymTraining" id="gymTraining" name="gymTraining"><label for="gymTraining">Gym training</label>
                <input type="checkbox" value="streetWorkout" id="streetWorkout" name="streetWorkout"><label for="streetWorkout">Street workout</label>
                <input type="checkbox" value="crossfit" id="crossfit" name="crossfit"><label for="crossfit">Crossfit</label>
                <input type="checkbox" value="cycling" id="cycling" name="cycling"><label for="cycling">Cycling</label>
                <input type="checkbox" value="running" id="running" name="running"><label for="running">Running</label>
                <input type="checkbox" value="swimming" id="swimming" name="swimming"><label for="swimming">Swimming</label>
                <input type="checkbox" value="tennis" id="tennis" name="tennis"><label for="tennis">Tennis</label>
                <input type="checkbox" value="basketball" id="basketball" name="basketball"><label for="basketball">Basketball</label>
          </fieldset>

          <fieldset>
            <label for="healthProblem">Any health problem?</label>
            <textarea name="healthProblem" id="healthProblem" cols="50" rows="5" placeholder="Write here"></textarea>
          </fieldset>
          
          <button type="submit" id="submit">Submit</button>
        </form>
</body>
</html>
